<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Choisir une localisation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([36.8065, 10.1815], 8); // Position initiale Tunisie
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    var marker = L.marker([36.8065, 10.1815], {draggable: true}).addTo(map);

    function sendLocationToJava(lat, lng) {
        if (window.javaConnector) {
            window.javaConnector.setLocation(lat + "," + lng);
        }
    }

    map.on('click', function(e) {
        marker.setLatLng(e.latlng);
        sendLocationToJava(e.latlng.lat, e.latlng.lng);
    });

    marker.on('dragend', function(e) {
        var position = marker.getLatLng();
        sendLocationToJava(position.lat, position.lng);
    });
</script>
</body>
</html>
